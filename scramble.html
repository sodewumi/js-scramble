<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        String.prototype.shuffle = function () {
            var a = this.split(""),
                n = a.length;

            for(var i = n - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var tmp = a[i];
                a[i] = a[j];
                a[j] = tmp;
            }
            return a.join("");
        }

        var WORDS     = ["booger", "apple", "hackbright", "mango"];

        var SCRAMBLED = []

        for (var i = 0; i < WORDS.length; i++) {
            SCRAMBLED.push(WORDS[i].shuffle())
        }

        var playing = true;

        while (playing) {
            var randomInt = Math.floor(Math.random() * WORDS.length);
            // Grab the corresponding scrambled word from the SCRAMBLED array
            var scrambledWord = SCRAMBLED[randomInt];
            // Grab a random word from the WORDS array   
            var regularWord = WORDS[randomInt];
            // prompt the user to guess the original word when given the scrambled word
            var userInput = prompt("Unscramble this word: " + scrambledWord);
            userInput = userInput.toLowerCase().trim();
            // If the user guesses wrong, tell them they were wrong and the right word.
            if (userInput !== regularWord) {
                confirm("That is the wrong word. The right word is " + regularWord+".");
            } else {
                alert("Congrats! You guessed " +regularWord+ " which was the right word?");
            }

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("Goodbye!");
    </script>
    
</body>
</html>
